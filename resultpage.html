<!DOCTYPE html>
<html lang="en">
<head>
  <title>ImDb Feed</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <script src="./jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
	 
  </head>
	
<body>
	<br>
	<h1>    Get Poster</h1>
	<form><br><br>
	&nbsp;&nbsp;&nbsp;&nbsp;
	Enter the Name of the movie:<br>&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" name="firstname" size="35" id="textbox"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;
	<script></script>
	</form>
	<button type="button" class="btn btn-primary" id="submbttn">Submit</button>
	
	<div class="demo-container">
		<div class="demo-box" id="democon">Result Box</div>
		<div class="demo-box" id="democon1"></div>
		<div class="demo-box" id="democon2"></div>
	</div>
	
	<script>
	 $("#submbttn").click(function () {
	 var movie = $("#textbox").val();
	 $.get("http://localhost:3010/api/"+movie,function(data) 
		{ 
			var x = JSON.stringify(data.Title);
            var y = JSON.stringify(data.Year);
            var z = JSON.stringify(data.Poster);
			var images = '<img src=' + z +  ' />';
			
			document.getElementById( 'democon2' ).innerHTML = images;

            $( "#democon" ).html(x); 
			$( "#democon1" ).html(y);
		},"json");
		});
		
	 
	 
	 </script>
	 


</body>

</html>
